<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberIP 智能威胁分析平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a192f;
            --accent-color: #64ffda;
            --text-primary: #ccd6f6;
            --glass-bg: rgba(17, 34, 64, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 增强型导航栏 */
        .navbar {
            background: var(--glass-bg);
            padding: 1rem 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateX(5px);
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px rgba(100, 255, 218, 0.3));
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color) 30%, #45b649 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #8892b0;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区增强 */
        .main-content {
            flex: 1;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .cyber-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 动态背景效果 */
        .cyber-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* 核心功能卡片 */
        .core-functions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .cyber-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .cyber-card:hover::before {
            top: 50%;
            left: 50%;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            font-size: 2.8rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.3));
            transition: transform 0.3s ease;
        }

        .cyber-card:hover .card-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color) 30%, #45b649 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-desc {
            color: #8892b0;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        /* 数据面板 */
        .data-panels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .data-panel {
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .data-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .panel-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .panel-label {
            color: #8892b0;
            font-size: 1.1rem;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .core-functions {
                grid-template-columns: 1fr;
            }
            
            .data-panels {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .cyber-card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>CyberIP</h1>
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> 控制面板</a>
            <a href="#"><i class="fas fa-chart-network"></i> 威胁地图</a>
            <a href="#"><i class="fas fa-database"></i> 情报库</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="cyber-bg"></div>
        
        <div class="cyber-grid">
            <!-- 核心功能区块 -->
            <div class="core-functions">
                <div class="cyber-card" onclick="location.href='http://127.0.0.1:8000/distribution'">
                    <div class="card-header">
                        <i class="fas fa-globe-asia card-icon"></i>
                        <h2 class="card-title">全球威胁分布</h2>
                    </div>
                    <p class="card-desc">
                        实时可视化全球网络威胁态势，支持多维度数据分析与钻取，
                        提供超过200个国家和地区的IP威胁情报
                    </p>
                </div>

                <div class="cyber-card" onclick="location.href='http://127.0.0.1:8000/search'">
                    <div class="card-header">
                        <i class="fas fa-search-location card-icon"></i>
                        <h2 class="card-title">智能威胁检索</h2>
                    </div>
                    <p class="card-desc">
                        支持IP/域名/CIDR等多模式检索，毫秒级响应速度，
                        整合全球30+威胁情报源，提供深度关联分析
                    </p>
                </div>
            </div>

            <!-- 数据概览面板 -->
            <div class="data-panels">
                <div class="data-panel">
                    <div class="panel-value">2.8B+</div>
                    <div class="panel-label">实时监控IP地址</div>
                </div>
                <div class="data-panel">
                    <div class="panel-value">150+</div>
                    <div class="panel-label">威胁情报源</div>
                </div>
                <div class="data-panel">
                    <div class="panel-value">99.98%</div>
                    <div class="panel-label">识别准确率</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 动态背景交互
        document.addEventListener('mousemove', (e) => {
            const bg = document.querySelector('.cyber-bg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            bg.style.transform = `translate(-${50 - x * 10}%, -${50 - y * 10}%)`;
        });

        // 卡片悬停效果增强
        document.querySelectorAll('.cyber-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
