<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM服务安全分析 - ModelGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #591BC5;
            --color-secondary: #FC415A;
            --color-bg-dark: #212335;
            --color-bg-light: #EFEEF5;
            --font-main: 'Inter', sans-serif;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            min-height: 100vh;
            background: linear-gradient(132deg, var(--color-secondary), var(--color-primary), var(--color-bg-dark));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--color-bg-light);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            padding: 30px 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: var(--color-bg-light);
            font-weight: 700;
            font-size: 1.5em;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-item a {
            color: var(--color-bg-light);
            text-decoration: none;
            font-size: 20px;
            transition: color var(--transition-speed);
        }

        .nav-item a:hover {
            color: var(--color-primary);
        }

        .content-section {
            padding: 40px 90px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .service-header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .service-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .service-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            transition: transform var(--transition-speed);
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--color-secondary);
        }

        .info-card p {
            font-size: 1em;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/">ModelGuard</a>
        </div>
        <nav class="nav-links">
            <div class="nav-item">
                <a href="/Search">一键搜索</a>
            </div>
            <div class="nav-item">
                <a href="/Probing">数据探测</a>
            </div>
        </nav>
    </header>

    <section class="content-section">
        <div class="service-header">
            <img src="/static/vllm.svg" alt="vLLM" class="service-icon">
            <h1>vLLM服务安全分析</h1>
            <p>高性能的LLM推理和服务框架，支持多种模型的高效部署</p>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <h3>服务概述</h3>
                <p>vLLM是一个高性能的LLM推理和服务框架，支持多种模型的高效部署。它通过PagedAttention技术实现了高效的KV缓存管理，显著提升了推理性能。</p>
            </div>

            <div class="info-card">
                <h3>安全特性</h3>
                <p>vLLM提供了完善的认证机制和访问控制，支持API密钥认证和用户权限管理。同时，它还实现了请求限流和资源隔离，确保服务的安全性和稳定性。</p>
            </div>

            <div class="info-card">
                <h3>部署建议</h3>
                <p>建议在生产环境中使用HTTPS协议，并配置适当的防火墙规则。同时，建议定期更新到最新版本，以获取最新的安全补丁和功能改进。</p>
            </div>
        </div>
    </section>
</body>
</html>
