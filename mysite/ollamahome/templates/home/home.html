<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA 模型分析中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1b2f;
            --accent-color: #7d6fff;
            --text-primary: #e6e9ff;
            --glass-bg: rgba(25, 26, 47, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 未来感导航栏 */
        .navbar {
            background: var(--glass-bg);
            padding: 1.5rem 3rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(125, 111, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            transform: translateX(5px) rotate(-2deg);
        }

        .logo i {
            font-size: 2.4rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 8px rgba(125, 111, 255, 0.4));
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color) 30%, #a18fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.2px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-links a {
            color: #9da5d5;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .neon-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 动态粒子背景 */
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, 
                rgba(125, 111, 255, 0.1) 0%, 
                transparent 60%);
            pointer-events: none;
            z-index: -1;
            animation: particles 20s linear infinite;
        }

        @keyframes particles {
            0% { transform: translate(0,0); }
            100% { transform: translate(-50%,-50%); }
        }

        /* 功能卡片 */
        .model-functions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin: 4rem 0;
        }

        .neon-card {
            background: var(--glass-bg);
            border: 1px solid rgba(125, 111, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .neon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(125, 111, 255, 0.2);
            border-color: var(--accent-color);
        }

        .neon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(125, 111, 255, 0.15), 
                transparent);
            transform: rotate(45deg);
            transition: all 0.8s ease;
        }

        .neon-card:hover::before {
            top: 50%;
            left: 50%;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-icon {
            font-size: 3rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 15px rgba(125, 111, 255, 0.3));
            transition: transform 0.3s ease;
        }

        .neon-card:hover .card-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color) 30%, #b5a8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-desc {
            color: #b5b9d6;
            line-height: 1.8;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 数据面板 */
        .model-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 5rem;
        }

        .stat-item {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(125, 111, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(125, 111, 255, 0.15);
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(125, 111, 255, 0.3);
        }

        .stat-label {
            color: #aeb4d6;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .model-functions {
                grid-template-columns: 1fr;
            }
            
            .model-stats {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 1.2rem;
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .neon-card {
                padding: 2rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .stat-value {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>Ollama</h1>
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-chart-line"></i> 模型监控</a>
            <a href="#"><i class="fas fa-microchip"></i> 性能分析</a>
            <a href="#"><i class="fas fa-database"></i> 模型库</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="particles-bg"></div>
        
        <div class="neon-grid">
            <!-- 核心功能区块 -->
            <div class="model-functions">
                <div class="neon-card" onclick="location.href='http://127.0.0.1:8000/Ollama/distribution/'">
                    <div class="card-header">
                        <i class="fas fa-globe-asia card-icon"></i>
                        <h2 class="card-title">模型分布分析</h2>
                    </div>
                    <p class="card-desc">
                        实时追踪全球AI模型部署情况，可视化计算节点分布，
                        支持多维度性能监控与资源利用率分析
                    </p>
                </div>

                <div class="neon-card" onclick="location.href='http://127.0.0.1:8000/Ollama/search'">
                    <div class="card-header">
                        <i class="fas fa-search-location card-icon"></i>
                        <h2 class="card-title">智能模型检索</h2>
                    </div>
                    <p class="card-desc">
                        支持自然语言检索与特征搜索，毫秒级匹配AI模型，
                        提供版本追踪、性能指标与部署建议
                    </p>
                </div>
            </div>

            <!-- 数据概览面板 -->
            <div class="model-stats">
                <div class="stat-item">
                    <div class="stat-value">850K+</div>
                    <div class="stat-label">托管模型数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">45+</div>
                    <div class="stat-label">支持架构</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">99.99%</div>
                    <div class="stat-label">API可用性</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 动态背景交互
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelector('.particles-bg');
            const x = e.clientX / window.innerWidth * 20;
            const y = e.clientY / window.innerHeight * 20;
            particles.style.backgroundPosition = `${x}% ${y}%`;
        });

        // 卡片悬停效果
        document.querySelectorAll('.neon-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width * 100;
                const y = (e.clientY - rect.top) / rect.height * 100;
                card.style.setProperty('--mouse-x', x);
                card.style.setProperty('--mouse-y', y);
            });
        });
    </script>
</body>
</html>
