<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA 模型分析中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8f9ff;
            --accent-color: #3b8eff;
            --text-primary: #2d3748;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(203, 213, 225, 0.3);
            --hover-bg: rgba(59, 142, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 清新导航栏 */
        .navbar {
            background: var(--glass-bg);
            padding: 1.2rem 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: translateX(3px);
        }

        .logo i {
            font-size: 2.2rem;
            color: var(--accent-color);
            background: linear-gradient(135deg, #3b8eff 0%, #6ba8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            background: var(--hover-bg);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 4rem 2rem;
            position: relative;
        }

        .neon-grid {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 功能卡片 */
        .model-functions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .neon-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .neon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 142, 255, 0.1);
            border-color: rgba(59, 142, 255, 0.4);
        }

        .neon-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(59, 142, 255, 0.03) 0%,
                transparent 50%,
                rgba(59, 142, 255, 0.03) 100%);
            pointer-events: none;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #6ba8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }

        .neon-card:hover .card-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
        }

        .card-desc {
            color: #64748b;
            line-height: 1.7;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* 数据面板 */
        .model-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-item {
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(59, 142, 255, 0.08);
        }

        .stat-value {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
        }

        .stat-label {
            color: #64748b;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .model-functions {
                grid-template-columns: 1fr;
            }
            
            .model-stats {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .neon-card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>Ollama</h1>
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-chart-line"></i> 模型监控</a>
            <a href="#"><i class="fas fa-microchip"></i> 性能分析</a>
            <a href="#"><i class="fas fa-database"></i> 模型库</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="neon-grid">
            <!-- 核心功能区块 -->
            <div class="model-functions">
                <div class="neon-card" onclick="location.href='http://127.0.0.1:8000/Ollama/distribution/'">
                    <div class="card-header">
                        <i class="fas fa-globe-asia card-icon"></i>
                        <h2 class="card-title">模型分布分析</h2>
                    </div>
                    <p class="card-desc">
                        实时追踪全球AI模型部署情况，可视化计算节点分布，
                        支持多维度性能监控与资源利用率分析
                    </p>
                </div>

                <div class="neon-card" onclick="location.href='http://127.0.0.1:8000/Ollama/search'">
                    <div class="card-header">
                        <i class="fas fa-search-location card-icon"></i>
                        <h2 class="card-title">智能模型检索</h2>
                    </div>
                    <p class="card-desc">
                        支持自然语言检索与特征搜索，毫秒级匹配AI模型，
                        提供版本追踪、性能指标与部署建议
                    </p>
                </div>
            </div>

            <!-- 数据概览面板 -->
            <div class="model-stats">
                <div class="stat-item">
                    <div class="stat-value">850K+</div>
                    <div class="stat-label">托管模型数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">45+</div>
                    <div class="stat-label">支持架构</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">99.99%</div>
                    <div class="stat-label">API可用性</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
