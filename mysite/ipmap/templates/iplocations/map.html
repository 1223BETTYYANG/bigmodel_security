<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球IP可视化分析平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a1633;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-section {
            background: rgba(16, 33, 68, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(67, 136, 255, 0.2);
            border: 1px solid #2a4a8b;
            position: relative;
            overflow: hidden;
        }

        .dashboard-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(74, 180, 244, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .dashboard-section:hover::before {
            left: 100%;
        }

        .chart-container {
            height: 500px;
            margin: 20px 0;
        }

        .dual-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        h2.section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4ab4f4;
            text-shadow: 0 0 10px rgba(74, 180, 244, 0.5);
            padding: 10px;
            position: relative;
        }

        h2.section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4ab4f4, transparent);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 51, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 4px solid #4ab4f4;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
    <div class="loading"></div>
    
    <div class="container">
        <!-- 全球地图模块 -->
        <div class="dashboard-section">
            <h2 class="section-title">全球IP分布态势</h2>
            <div class="dual-chart">
                <div class="chart-container" id="world-map"></div>
                <div class="chart-container" id="world-bar"></div>
            </div>
        </div>

        <!-- 中国地图模块 -->
        <div class="dashboard-section">
            <h2 class="section-title">中国IP分布态势</h2>
            <div class="dual-chart">
                <div class="chart-container" id="china-map"></div>
                <div class="chart-container" id="china-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // 科技主题配色
        const TECH_COLORS = ['#4ab4f4', '#40daf1', '#45e6b3', '#7b68ee', '#ff6b6b', '#ffd93d'];
        
        // 国家/城市映射表（示例数据）
        const countryToChineseName = {/* 完整国家映射表 */};
        const cityToProvince = {
            'Beijing': '北京',
            'Shanghai': '上海',
            'Tianjin': '天津',
            'Chongqing': '重庆',

            'Taiyuan': '山西',
            'Huhehaote': '内蒙古',
            'Dalian': '辽宁',
            'Wuhan': '湖北',
            'Qingdao': '山东',
            'Yantai': '山东',
            'Tai\'an': '山东',
            'Wuxi': '江苏',
            'Shijiazhuang': '河北',
            'Zhengzhou': '河南',
            'Qingpu': '上海',
            'Yanjiang': '江苏',
            'Xi\'an': '陕西',
            'Linfen': '山西',
            'Chongqing': '重庆',
            'Huzhou': '浙江',
            'Tongxiang': '浙江',
            'Taizhou': '浙江',
            'Taizhou': '江苏',
            'Taizhou': '台湾',
            'Mianyang': '四川',
            'Baoshucun': '四川',
            'Haikou': '海南',
            'Putian': '福建',
            'Sanya': '海南',

            'Weihai': '山东',
            'Xinpu': '江苏',
            'Songjiang': '上海',

            'Ulanqab': '内蒙古',
            'Yangpu': '海南',
            'Linhai': '浙江',
            'Jinzhou': '辽宁',
            'Haidian': '北京',
            'Leshan': '四川',
            'Harbin': '黑龙江',
            'Zijin': '福建',
            'Huizhou': '广东',
            'Changshu City': '江苏',
            'Guangzhou': '广东',
            'Shenzhen': '广东',
            'Xiamen': '福建',
            'Fuzhou': '福建',
            'Nanchang': '江西',
            'Changsha': '湖南',
            'Wuhan': '湖北',
            'Nanning': '广西',
            'Kunming': '云南',
            'Guiyang': '贵州',
            'Chengdu': '四川',
            'Xining': '青海',
            'Yinchuan': '宁夏',
            'Urumqi': '新疆',
            'Lhasa': '西藏',
            'Taipei': '台湾',
            'Hong Kong': '香港',
            'Macau': '澳门',
            'Hangzhou': '浙江',
            'Nanjing': '江苏',
            'Suzhou': '江苏',
            'Changchun': '湖南',
            'Chengdu': '四川',
            'Jinan': '江苏',
            'Changzhou': '浙江',
            'Shenyang': '广东',
            'Wuxi': '江苏',
            'Ningbo': '浙江',
            'Dongguan': '广东',
            'Shaoxing': '浙江',
            'Zhuhai': '广东',
            'Quanzhou': '福建',
            'Yangzhou': '江苏',
            'Hefei': '安徽'

        

        };

        // 初始化全球地图
        const initWorldMap = (data) => {
            const mapChart = echarts.init(document.getElementById('world-map'));
            const barChart = echarts.init(document.getElementById('world-bar'));

            // 地图配置
            const mapOption = {
                title: { show: false },
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(10,22,51,0.9)',
                    borderColor: '#2a4a8b',
                    formatter: params => {
                        const chineseName = getChineseName(params.name) || params.name;
                        return `<div style="font-size:14px;color:${TECH_COLORS[0]}">
                            ${chineseName}<br/>数量: ${params.value || 0}
                        </div>`;
                    }
                },
                visualMap: {
                    show: true,
                    type: 'continuous',
                    min: 0,
                    max: Math.max(...data.map(d => d.value)),
                    inRange: { color: TECH_COLORS },
                    textStyle: { color: '#fff' },
                    bottom: 30
                },
                series: [{
                    type: 'map',
                    map: 'world',
                    roam: true,
                    itemStyle: {
                        areaColor: '#142952',
                        borderColor: '#2a4a8b',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: {
                            areaColor: TECH_COLORS[0],
                            shadowColor: 'rgba(74,180,244,0.5)',
                            shadowBlur: 20
                        }
                    },
                    data: data
                }]
            };

            // 柱状图配置
            const barOption = {
                title: { show: false },
                tooltip: { 
                    ...mapOption.tooltip,
                    formatter: params => {
                        return `<div style="font-size:14px;color:${TECH_COLORS[0]}">
                            ${params.name}<br/>数量: ${params.value}
                        </div>`;
                    }
                },
                xAxis: {
                    type: 'category',
                    data: data.sort((a,b) => b.value - a.value).slice(0,20).map(d => getChineseName(d.name) || d.name),
                    axisLabel: { 
                        color: '#8ca0c7',
                        rotate: 45,
                        fontSize: 12
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: '#8ca0c7' }
                },
                grid: {
                    left: '5%',
                    right: '5%',
                    bottom: '15%'
                },
                series: [{
                    type: 'bar',
                    data: data.sort((a,b) => b.value - a.value).slice(0,20),
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: TECH_COLORS[0] },
                            { offset: 1, color: TECH_COLORS[3] }
                        ]),
                        borderRadius: [5, 5, 0, 0]
                    }
                }]
            };

            mapChart.setOption(mapOption);
            barChart.setOption(barOption);
        };

        // 初始化中国地图
        const initChinaMap = (data) => {
            const mapChart = echarts.init(document.getElementById('china-map'));
            const barChart = echarts.init(document.getElementById('china-bar'));

            // 地图配置
            const mapOption = {
                title: { show: false },
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(10,22,51,0.9)',
                    borderColor: '#2a4a8b',
                    formatter: params => {
                        return `<div style="font-size:14px;color:${TECH_COLORS[0]}">
                            ${params.name}<br/>数量: ${params.value || 0}
                        </div>`;
                    }
                },
                visualMap: {
                    show: true,
                    type: 'continuous',
                    min: 0,
                    max: Math.max(...data.map(d => d.value)),
                    inRange: { color: TECH_COLORS },
                    textStyle: { color: '#fff' },
                    bottom: 30
                },
                series: [{
                    type: 'map',
                    map: 'china',
                    roam: true,
                    itemStyle: {
                        areaColor: '#142952',
                        borderColor: '#2a4a8b',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: {
                            areaColor: TECH_COLORS[0],
                            shadowColor: 'rgba(74,180,244,0.5)',
                            shadowBlur: 20
                        }
                    },
                    data: data
                }]
            };

            // 柱状图配置
            const barOption = {
                title: { show: false },
                tooltip: { ...mapOption.tooltip },
                xAxis: {
                    type: 'category',
                    data: data.sort((a,b) => b.value - a.value).slice(0,20).map(d => d.name),
                    axisLabel: { 
                        color: '#8ca0c7',
                        rotate: 45,
                        fontSize: 12
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: '#8ca0c7' }
                },
                grid: {
                    left: '5%',
                    right: '5%',
                    bottom: '15%'
                },
                series: [{
                    type: 'bar',
                    data: data.sort((a,b) => b.value - a.value).slice(0,20),
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: TECH_COLORS[0] },
                            { offset: 1, color: TECH_COLORS[3] }
                        ]),
                        borderRadius: [5, 5, 0, 0]
                    }
                }]
            };

            mapChart.setOption(mapOption);
            barChart.setOption(barOption);
        };

        // 数据加载
        Promise.all([
            fetch('get_world_data/').then(r => r.json()),
            fetch('get_china_data/').then(r => r.json())
        ]).then(([worldRes, chinaRes]) => {
            // 处理世界数据
            const worldData = processWorldData(worldRes);
            // 处理中国数据
            const chinaData = processChinaData(chinaRes);
            
            initWorldMap(worldData);
            initChinaMap(chinaData);
            
            // 隐藏loading
            document.querySelector('.loading').style.display = 'none';
        }).catch(error => {
            console.error('Error:', error);
            alert('数据加载失败');
        });

        // 数据处理函数
        function processWorldData(response) {
            const countriesMap = {};
            response.data.countries.forEach((country, index) => {
                const chineseName = getChineseName(country);
                if (chineseName) {
                    countriesMap[chineseName] = (countriesMap[chineseName] || 0) + response.data.counts[index];
                }
            });
            return Object.entries(countriesMap).map(([name, value]) => ({ name, value }));
        }

        function processChinaData(response) {
            const provinceMap = {};
            response.data.cities.forEach((city, index) => {
                const province = getProvinceFromCity(city);
                if (province) {
                    provinceMap[province] = (provinceMap[province] || 0) + response.data.counts[index];
                }
            });
            return Object.entries(provinceMap).map(([name, value]) => ({ name, value }));
        }

        // 国家名称转换（需补充完整映射表）
        function getChineseName(englishName) {
            // 实际实现应包含完整映射表
            return countryToChineseName[englishName] || englishName;
        }

        // 城市转省份（需补充完整映射表）
        function getProvinceFromCity(city) {
            // 实际实现应包含完整映射表
            return cityToProvince[city] || city;
        }

        // 窗口resize处理
        window.addEventListener('resize', () => {
            [echarts.getInstanceByDom(document.getElementById('world-map')),
             echarts.getInstanceByDom(document.getElementById('world-bar')),
             echarts.getInstanceByDom(document.getElementById('china-map')),
             echarts.getInstanceByDom(document.getElementById('china-bar'))]
            .forEach(chart => chart && chart.resize());
        });
    </script>
</body>
</html>
